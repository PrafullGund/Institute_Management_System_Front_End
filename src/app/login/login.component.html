<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h2 class="text-center mb-4">Sign In</h2>
        <form [formGroup]="signInForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
            </div>
            <div *ngIf="signInForm.controls['email'].hasError('required') && signInForm.controls['email'].touched" class="text-danger">
                Email is Required
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" formControlName="password">
            </div>
            <div *ngIf="signInForm.controls['password'].hasError('required') && signInForm.controls['password'].touched" class="text-danger">
                Password is Required
            </div>
            <button type="submit" class="btn btn-primary w-100" (click)="submitForm()">Login</button><br>
            <div class="d-flex justify-content-between mt-3">
          <a href="#" class="text-decoration-none">Forgot password?</a>
          <a class="text-decoration-none pointer" (click)="registration()">New user? Register</a>
        </div>
        </form>
    </div>
</body>
</html>
