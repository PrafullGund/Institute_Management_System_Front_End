<form>
  <div class="mb-3">
    <label for="courseName" class="form-label">Course Name</label>
    <input type="text" class="form-control" id="courseName" placeholder="Enter Course Name">
  </div>

  <div class="mb-3">
    <label for="courseDesc" class="form-label">Description</label>
    <textarea class="form-control" id="courseDesc" rows="3" placeholder="Course Description"></textarea>
  </div>

  <div class="mb-3">
    <label for="courseFees" class="form-label">Fees</label>
    <input type="number" class="form-control" id="courseFees" placeholder="Enter Fees">
  </div>

  <button type="submit" class="btn btn-primary">Save Course</button>
</form>
