<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <button class="btn btn-primary btn-add" (click)="onAddUser()">User Add</button>
    <input type="text" class="form-control w-25" placeholder="Search users..." (input)="onSearchInputChange($event)" />
  </div>

  <table class="table table-bordered table-striped mt-5">
    <thead>
      <tr class="text-center">
        <th>Sr.No</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Education</th>
        <th>Address</th>

        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users;let i=index">
        <td>{{i+1}}</td>
          <td [innerHTML]="user.firstName | highlight: lastSearchText"></td>
    <td [innerHTML]="user.lastName | highlight: lastSearchText"></td>
    <td [innerHTML]="user.email | highlight: lastSearchText"></td>
    <td [innerHTML]="user.mobile | highlight: lastSearchText"></td>
    <td [innerHTML]="user.educationTitle | highlight: lastSearchText"></td>
    <td [innerHTML]="user.city | highlight: lastSearchText"></td>
        <td>
          <button class="btn btn-sm btn-outline-primary me-2" (click)="onEditUser(user)">
            <i class="fas fa-edit"></i>
          </button>

          <button class="btn btn-sm btn-outline-danger" (click)="onDeleteUser(user)">
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <nav *ngIf="totalUsers > limit" aria-label="Page navigation example">
    <ul class="pagination justify-content-end pointer">
      <li class="page-item" *ngFor="let page of [].constructor(Math.ceil(totalUsers / limit)); let i = index"
        [class.active]="currentPage === i + 1">
        <a class="page-link" (click)="changePage(i + 1)">{{ i + 1 }}</a>
      </li>

      <li class="page-item" [class.disabled]="currentPage === Math.ceil(totalUsers / limit)">
        <a class="page-link" (click)="changePage(currentPage + 1)">Next</a>
      </li>

    </ul>
  </nav>

</div>
