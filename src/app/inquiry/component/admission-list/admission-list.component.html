<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <button class="btn btn-primary btn-add">Admission Add</button>

    <mat-form-field class="custom-textarea">
      <textarea matInput placeholder="Search"></textarea>
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-table">

      <ng-container matColumnDef="srNo">
        <th mat-header-cell *matHeaderCellDef class="custom-table"> Sr.No </th>
        <td mat-cell *matCellDef="let row; let i = index"> {{ i+1 }} </td>
      </ng-container>

      <ng-container matColumnDef="studentName">
        <th mat-header-cell *matHeaderCellDef class="custom-table"> Student Name </th>
        <td mat-cell *matCellDef="let row"> {{ row.studentName }} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="custom-table"> Email </th>
        <td mat-cell *matCellDef="let row"> {{ row.email }} </td>
      </ng-container>

      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef class="custom-table"> Mobile No </th>
        <td mat-cell *matCellDef="let row"> {{ row.mobile }} </td>
      </ng-container>

      <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef class="custom-table"> Course </th>
        <td mat-cell *matCellDef="let row"> {{ row.course }} </td>
      </ng-container>

      <ng-container matColumnDef="admissionDate">
        <th mat-header-cell *matHeaderCellDef class="custom-table"> Admission Date </th>
        <td mat-cell *matCellDef="let row"> {{ row.admissionDate | date }} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="custom-table"> Status </th>
        <td mat-cell *matCellDef="let row"> {{ row.status }} </td>
      </ng-container>

      <ng-container matColumnDef="salesPerson">
        <th mat-header-cell *matHeaderCellDef class="custom-table"> Sales Person </th>
        <td mat-cell *matCellDef="let row"> {{ row.salesPerson }} </td>
      </ng-container>

      <ng-container matColumnDef="source">
        <th mat-header-cell *matHeaderCellDef class="custom-table"> Source </th>
        <td mat-cell *matCellDef="let row"> {{ row.source }} </td>
      </ng-container>

      <ng-container matColumnDef="pipelinePhase">
        <th mat-header-cell *matHeaderCellDef class="custom-table"> Pipeline Phase </th>
        <td mat-cell *matCellDef="let row"> {{ row.pipelinePhase }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

  </div>
</div>
